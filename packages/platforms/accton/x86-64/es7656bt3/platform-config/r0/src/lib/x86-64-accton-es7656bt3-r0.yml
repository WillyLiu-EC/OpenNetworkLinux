---

######################################################################
#
# platform-config for ES7656BT3
#
######################################################################

x86-64-accton-es7656bt3-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-19

    args: >-
      nopat
      console=ttyS0,115200n8
      intel_iommu=pt
      i2c-ismt.bus_speed=100
      i2c-ismt.delay=100

